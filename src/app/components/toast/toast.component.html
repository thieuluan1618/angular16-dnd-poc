<div class="toast-container">
  <div *ngFor="let toast of toasts()" [class]="getToastClass(toast.type)" role="status" aria-live="polite">
    <div class="toast-content">
      <span class="toast-icon">
        <ng-container [ngSwitch]="toast.type">
          <span *ngSwitchCase="'success'">✓</span>
          <span *ngSwitchCase="'error'">✕</span>
          <span *ngSwitchCase="'warning'">⚠</span>
          <span *ngSwitchDefault>ℹ</span>
        </ng-container>
      </span>
      <span class="toast-message">{{ toast.message }}</span>
    </div>
    <button class="toast-close" (click)="removeToast(toast.id)" aria-label="Close notification">
      ×
    </button>
  </div>
</div>
