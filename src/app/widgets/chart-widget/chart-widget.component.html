<div class="chart-widget">
  <div class="widget-header">
    <h3 class="widget-title">{{ widget.displayName }}</h3>
    @if (mode === 'edit') {
      <div class="widget-actions">
        <button class="btn-icon" (click)="onSettingsClick()" title="Settings">
          &#9881;
        </button>
        <button class="btn-icon" (click)="onRemoveClick()" title="Remove">
          &times;
        </button>
      </div>
    }
  </div>

  <div class="widget-content">
    <div class="chart-container">
      <div class="chart-bars">
        @for (item of chartData; track item) {
          <div
            class="chart-bar"
            [style.height.%]="getBarHeight(item.value)">
            <div class="bar-value">{{ item.value }}</div>
          </div>
        }
      </div>
      <div class="chart-labels">
        @for (item of chartData; track item) {
          <div class="chart-label">
            {{ item.label }}
          </div>
        }
      </div>
    </div>

    @if (mode === 'view') {
      <div class="chart-info">
        <p>Sample data visualization</p>
      </div>
    }
  </div>
</div>
